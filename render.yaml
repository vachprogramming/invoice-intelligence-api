services:
  # The Web Service (FastAPI)
  - type: web
    name: invoice-intelligence-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HUGGINGFACE_API_KEY
        sync: false  # You will paste this in the dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: invoice-db
          property: connectionString

databases:
  # The Database (Postgres)
  - name: invoice-db
    databaseName: invoice_db
    user: admin
    plan: free